<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>FractalView</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
	<canvas id="glCanvas"></canvas>

	<div id="sidebar">
		<div id="tabs">
			<button class="tab active" data-tab="scene">Szene</button>
			<button class="tab" data-tab="performance">Performance</button>
			<button class="tab" data-tab="export">Export</button>
		</div>

		<div class="tab-content" id="scene">
			<label for="fractalSelect">Fraktal:</label>
			<select id="fractalSelect">
				<option value="mandelbulb">Mandelbulb</option>
				<option value="julia">Julia</option>
			</select>

			<label for="slider">Power:</label>
			<input type="range" id="slider" name="slider" min="0" max="100" value="0">

			<label class="checkbox-label">
				Orbitcam:
				<input type="checkbox" id="orbitToggle" checked />
			</label>
		</div>

		<div class="tab-content" id="export" style="display: none;">
			<button id="saveBtn">Bild speichern</button>
		</div>

		<div class="tab-content" id="performance" style="display: none;">
			<label for="qualitySelect">Qualit√§t:</label>
			<select id="qualitySelect">
				<option value="0.25">Beste Leistung</option>
				<option value="0.5">Ausgewogen</option>
				<option value="0.75">Hoch</option>
				<option value="1" selected>Extrem</option>
			</select>
		</div>
	</div>
</div>

<script src="utils.js"></script>
<script src="mesh-data.js"></script>
<script src="matrix-lib.js"></script>
<script src="main.js"></script>
<script>
	document.querySelectorAll('.tab').forEach(button => {
		button.addEventListener('click', () => {
			document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
			document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');

			button.classList.add('active');
			document.getElementById(button.dataset.tab).style.display = 'block';
		});
	});
</script>
</body>
</html>
